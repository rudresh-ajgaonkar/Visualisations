<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Circle-Change-Radius</title>
  </head>
  <body>
    <p>
      <label for="nRadius" style="display:inline-block; width:240px; text-align:right;">
      radius : <span id="nRadius-value"></span>
    </label>
    <input type="range" min="1" max="150" id="nRadius">
    </p>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript">
    var width = 600;
    var height = 300;

    var svg = d3.select("body")
              .append("svg")
              .attr("width", width)
              .attr("height", height);

        svg.append("circle")
              .attr("cx", 300)
              .attr("cy", 150)
              .style("fill", "none")
              .style("stroke", "blue")
              .attr("r", 120);

      d3.select("#nRadius").on("input", function(){
        update(this.value);
      })

      update(120);

      function update(nRadius){
        d3.select("#nRadius-value").text(nRadius);
        d3.select("nRadius").property("value", nRadius);

        svg.select("circle")
            .attr("r", nRadius);
      }

    </script>
  </body>
</html>
